
<body>
    <div class="container-xxl bg-white p-0">
      
       <app-navbar></app-navbar>


       
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">Room Booking</h6>
                    <h1 class="mb-5">Book A <span class="text-primary text-uppercase">Luxury Room</span></h1>
                </div>
                <div class="row g-5">
                    <div class="col-lg-6">
                        <div class="row g-3">
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="assets/img/about-1.jpg" style="margin-top: 25%;">
                            </div>
                            <div class="col-6 text-start">
                                <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="assets/img/about-2.jpg">
                            </div>
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="assets/img/about-3.jpg">
                            </div>
                            <div class="col-6 text-start">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="assets/img/about-4.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form  (submit)="submit()" [formGroup]="form">
                                <div class="row g-3">

                                    <div class="col-md-6">
                                        <div>
                                            <label for="firstName"></label>
                                            <input type="text" class="form-control" name="firstName" [(ngModel)]="guests.firstName" id="firstName" formControlName="firstName" placeholder="Your FisrtName">
                                            <div *ngIf="g['firstName'].touched && g['firstName'].invalid" class="alert alert-danger">
                                                <div *ngIf="g['firstName'].errors && g['firstName'].errors['required']">FirstName is required.
                                                </div>
                                               </div>
                                             </div>
                                        </div>

                                    <div class="col-md-6">
                                            <div>
                                            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="guests.lastName" formControlName="lastName" placeholder="Your LastName" />
                                            <label for="lastName"></label>
                                                 <div *ngIf="g['lastName'].touched && g['lastName'].invalid" class="alert alert-danger">
                                                <div *ngIf="g['lastName'].errors && g['lastName'].errors['required']">LastName is required.
                                                </div>
                                               </div></div> <br>
                                                </div>


                                    <div class="col-md-6">
                                        <div >
                                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="guests.email" formControlName="email" placeholder="Your Email">
                                            <label for="email"></label>
                                            <div *ngIf="g['email'].touched && g['email'].invalid" class="alert alert-danger">
                                                <div *ngIf="g['email'].errors && g['email'].errors['required']">Email is required.
                                                </div>
                                               </div>
                                            </div>
                                         </div>


                                    <div class="col-md-6">
                                        <div>
                                            <input type="text" class="form-control" id="numberPhone" placeholder="Number Phone" formControlName="numberPhone" name="numberPhone" [(ngModel)]="guests.numberPhone" />
                                            <label for="checkin"></label>
                                             <div *ngIf="g['numberPhone'].touched && g['numberPhone'].invalid" class="alert alert-danger">
                                                <div *ngIf="g['numberPhone'].errors && g['numberPhone'].errors['required']">Number Phone is required.
                                                </div>
                                               </div>
                                            </div> <br>
                                    </div>

                                    <div class="col-md-6">
                                         <div>
                                            <input type="text" class="form-control"  id="address" placeholder="Your Address" name="address" formControlName="address" [(ngModel)]="guests.address" />
                                            <label for="checkout"></label>
                                            <div *ngIf="g['address'].touched && g['address'].invalid" class="alert alert-danger">
                                                <div *ngIf="g['address'].errors && g['address'].errors['required']">Address  is required.
                                                </div>
                                               </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div >
                                                <input type="text" class="form-control" id="city" placeholder="Your City" name="city" formControlName="city" [(ngModel)]="guests.city" />
                                                <label for="checkout"></label>
                                                <div *ngIf="g['city'].touched && g['city'].invalid" class="alert alert-danger">
                                                    <div *ngIf="g['city'].errors && g['city'].errors['required']">City is required.
                                                    </div>
                                                   </div>
                                                </div> 
                                                <br>
                                        </div>

                                            <div class="col-md-12">
                                                <div >
                                                    <input type="text" class="form-control" id="country" placeholder="Your Country" name="country" formControlName="country" [(ngModel)]="guests.country" />
                                                    <label for="checkout"></label>
                                                    <div *ngIf="g['country'].touched && g['country'].invalid" class="alert alert-danger">
                                                        <div *ngIf="g['country'].errors && g['country'].errors['required']">Country is required.
                                                        </div>
                                                       </div>
                                                    </div>


                                                    <!-- <div class="col-md-2">
                                                        <div class="form-group" data-target-input="nearest">
                                                            <select type="number" class="form-control" placeholder="Room" name="room" [(ngModel)]="guests.room" formControlName="room">
                                                                <option *ngFor="let ro of rooo" [ngValue]="ro.roomId">{{ ro.numberRoom }}</option>
                                                            </select>
                                                            <div *ngIf="r['room'].touched && r['room'].invalid" class="alert alert-danger">
                                                                <div *ngIf="r['room'].errors && r['room'].errors['required']">The room is required.
                                                                </div>
                                                               </div></div>
                                                    </div> -->
                                    
                                    <br><br>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" [disabled]="!form.valid">Book Now</button>
                                    </div> 
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<br><br>

        <app-footer></app-footer>

         </div>

   
   
</body>
