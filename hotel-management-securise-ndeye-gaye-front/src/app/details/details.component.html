

<body>
    <div class="container-xxl bg-white p-0">
      
       <app-navbar></app-navbar>


       
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">Room Booking</h6>
                    <h1 class="mb-5">Book A <span class="text-primary text-uppercase">Luxury Room</span></h1>
                </div>
                <div class="row g-5">
                    <div class="col-lg-6">
                        <div class="row g-3">
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="assets/img/about-1.jpg" style="margin-top: 25%;">
                            </div>
                            <div class="col-6 text-start">
                                <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="assets/img/about-2.jpg">
                            </div>
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="assets/img/about-3.jpg">
                            </div>
                            <div class="col-6 text-start">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="assets/img/about-4.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="firstName" [(ngModel)]="guests.firstName" id="firstName" placeholder="Your FisrtName">
                                            <label for="firstName">Your FisrtName</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="guests.lastName" placeholder="Your LastName">
                                            <label for="lastName">Your LastName</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="guests.email" placeholder="Your Email">
                                             <label for="email">Your Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="numberPhone" placeholder="Number Phone" name="numberPhone" [(ngModel)]="guests.numberPhone" />
                                            <label for="checkin">Number Phone</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control"  id="address" placeholder="Your Address" name="address" [(ngModel)]="guests.address" />
                                            <label for="checkout">Address</label>
                                        </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="city" placeholder="Your City" name="city" [(ngModel)]="guests.city" />
                                                <label for="checkout">City</label>
                                            </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="country" placeholder="Your Country" name="country" [(ngModel)]="guests.country" />
                                                    <label for="checkout">Country</label>
                                    </div>  <br><br><br>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit" (click)="createguest()" routerLink="/home">Book Now</button>
                                    </div> 
                                    </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<br><br><br><br><br>

        <app-footer></app-footer>

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
   
</body>
